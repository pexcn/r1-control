<html><head>
<meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1,viewport-fit=cover'><meta name='format-detection' content='telephone=no'><meta name='renderer' content='webkit'/><meta name='force-rendering' content='webkit'/><meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1'/><meta name='referrer' content='never'><title>R1音箱控制页面</title><link rel='shortcut icon' href='//q1.qlogo.cn/g?b=qq&nk=203017966&s=100' sizes='100x100'/><link rel='stylesheet' href='/new_r1_control.css?t="+new Date().getTime()+"'/><script>window.subTitle='R1音箱控制页面';</script></head>
</head>
<body>
<script>
if (!!window.ActiveXObject || 'ActiveXObject' in window){alert('抱歉，本页面不支持IE内核！');}

if(location.href.indexOf('https://') == 0){
	location.href = 'http'+location.href.substr(5);
}
var custom_ip = true;
var ip = '';
var params = location.href.substr(location.href.indexOf('?')+1).split('&');
for(var i = 0;i<params.length;i++){
	var param = params[i].split('=');
	if(param[0] == 'ip'){
		ip = param[1];
		if(ip.split(':').length < 2){
			ip += ':8080';
		}
		custom_ip = false;
	}
}
var script = document.createElement('script');script.type = 'text/javascript';
script.src = 'new_r1_control.js?t='+new Date().getTime();document.body.appendChild(script);
</script>
</body>
</html>
